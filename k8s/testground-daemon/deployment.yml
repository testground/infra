apiVersion: apps/v1
kind: Deployment
metadata:
  name: testground-daemon
  labels:
    app: testground-daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testground-daemon
  template:
    metadata:
      labels:
        app: testground-daemon
    spec:
      serviceAccountName: testground-daemon
      containers:
      - name: testground-daemon
        image: nonsens3/testground:daemon
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 8042
        volumeMounts:
          - name: dockersock
            mountPath: "/var/run/docker.sock"
        resources:
          requests:
            memory: 2000Mi
            cpu: 2000m
          limits:
            memory: 2000Mi
            cpu: 2000m
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
