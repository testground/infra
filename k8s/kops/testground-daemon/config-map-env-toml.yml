kind: ConfigMap
apiVersion: v1
metadata:
  name: env-toml-cfg
  namespace: default
data:
  .env.toml: |
    ["aws"]
    region = "eu-west-1"

    [runners."cluster:k8s"]
    run_timeout_min             = 45
    testplan_pod_cpu            = "100m"
    testplan_pod_memory         = "100Mi"
    collect_outputs_pod_cpu     = "3000m"
    collect_outputs_pod_memory  = "3000Mi"
    autoscaler_enabled          = true
    provider                    = "aws"
    sysctls = [
      "net.core.somaxconn=10000",
    ]

    [daemon]
    listen = "0.0.0.0:8042"
    slack_webhook_url = ""
    github_repo_status_token = ""
    influxdb_endpoint = "http://influxdb:8086"

    [daemon.scheduler]
    workers = 2
    task_timeout_min  = 45
    task_repo_type    = "disk"

    [client]
    endpoint = "localhost:8080"

---

