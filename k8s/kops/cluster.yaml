---
apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: null
  name: ${CLUSTER_NAME}
spec:
  kubeAPIServer:
    disableBasicAuth: false
  docker:
    skipInstall: true
  cloudLabels:
    Team: ${TEAM}
    Project: ${PROJECT}
  api:
    loadBalancer:
      type: Public
  kubeDNS:
    provider: CoreDNS
  # https://kops.sigs.k8s.io/addons/#metrics-server
  certManager:
    enabled: true
  metricsServer:
    enabled: true
    insecure: false
  clusterAutoscaler:
    enabled: true
  additionalPolicies: # https://kops.sigs.k8s.io/iam_roles/#adding-additional-policies
    node: |
      [
        {
          "Effect": "Allow",
          "Action": [
              "ecr:*",
              "ec2:*",
              "autoscaling:*",
              "elasticfilesystem:*",
              "elasticloadbalancing:*"
          ],
          "Resource": "*"
        }
      ]
    master: |
      [
        {
          "Effect": "Allow",
          "Action": [
              "ecr:*",
              "ec2:*",
              "autoscaling:*",
              "elasticfilesystem:*",
              "elasticloadbalancing:*"
          ],
          "Resource": "*"
        }
      ]
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: ${KOPS_STATE_STORE}/${CLUSTER_NAME}
  docker:
    defaultUlimit:
    - "nofile=${ULIMIT_NOFILE}"
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-${ZONE}0
      name: a
    - instanceGroup: master-${ZONE}1
      name: b
    - instanceGroup: master-${ZONE}2
      name: c
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - instanceGroup: master-${ZONE}0
      name: a
    - instanceGroup: master-${ZONE}1
      name: b
    - instanceGroup: master-${ZONE}2
      name: c
    memoryRequest: 100Mi
    name: events
  hooks:
    - name: disable-transparent-hugepages.service
      before:
      - docker.service
      - kubelet.service
      manifest: |
        Type=oneshot
        ExecStart=/bin/sh -c "echo never >/sys/kernel/mm/transparent_hugepage/enabled"
  iam:
    allowContainerRegistry: true
    legacy: false
  kubelet:
    anonymousAuth: false
    maxPods: 200 # 234 is the max number of pods for c5.4xlarge
    allowedUnsafeSysctls:
      - net.netfilter.nf_conntrack_max
      - net.core.somaxconn
      - net.core.netdev_max_backlog
      - net.core.rmem_max
      - net.core.wmem_max
      - net.ipv4.ip_local_port_range
      - net.ipv4.tcp_max_syn_backlog
      - net.ipv4.tcp_tw_recycle
      - net.ipv4.tcp_tw_reuse
      - net.ipv4.tcp_mem
      - net.ipv4.tcp_rmem
      - net.ipv4.tcp_wmem
      - net.ipv4.tcp_max_orphans
      - net.ipv4.tcp_abort_on_overflow
    streamingConnectionIdleTimeout: 60m
    registryPullQPS: 3
    registryBurst: 6
  kubeControllerManager:
    eventRecordQPS: 20
    eventBurst: 40
    kubeAPIQPS: 20
    kubeAPIBurst: 40
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.22.17
  # the latest version we can use atm is this one, due to the Docker CRI
  #kubernetesVersion: 1.23.4 # https://sysdig.com/blog/kubernetes-1-23-whats-new/ needed -> persistentVolumeClaimRetentionPolicy
  #kubernetesVersion: v1.24.5
  # kubernetesVersion: v1.25.4
  masterInternalName: api.internal.${CLUSTER_NAME}
  masterPublicName: api.${CLUSTER_NAME}
  networkCIDR: 192.168.0.0/16
  networking:
    #amazonvpc: {} #Â https://kops.sigs.k8s.io/networking/aws-vpc/
    amazonvpc:
      env:
      - name: AWS_VPC_K8S_CNI_LOGLEVEL
        value: debug
  #nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
    #- cidr: 172.20.32.0/19
    #- cidr: 172.20.0.0/17
    #- cidr: 192.168.0.0/19
    #- cidr: 192.168.0.0/18
  - cidr: 192.168.0.0/17 # hosts: 32,768
    name: ${ZONE_A}
    type: Public
    zone: ${ZONE_A}
    #- cidr: 172.20.64.0/19
    #- cidr: 172.20.128.0/19
    #  - cidr: 192.168.128.0/19
    #- cidr: 192.168.64.0/18
  - cidr: 192.168.128.0/17 # hosts: 32,768
    name: ${ZONE_B}
    type: Public
    zone: ${ZONE_B}
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---
apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: ${CLUSTER_NAME}
  name: master-${ZONE}0
spec:
  additionalUserData:
  - name: myscript.sh
    type: text/x-shellscript
    content: |
      #!/bin/sh
      cat <<EOT >> /etc/sysctl.d/999-testground.conf
      fs.file-max = 3178504
      net.core.somaxconn = 131072
      net.netfilter.nf_conntrack_max = 1048576
      net.core.netdev_max_backlog = 524288
      net.core.rmem_max = 16777216
      net.core.wmem_max = 16777216
      net.ipv4.tcp_rmem = 16384 131072 16777216
      net.ipv4.tcp_wmem = 16384 131072 16777216
      net.ipv4.tcp_mem = 262144 524288 1572864
      net.ipv4.tcp_max_syn_backlog = 131072
      net.ipv4.ip_local_port_range = 10000 65535
      net.ipv4.tcp_tw_reuse = 1
      net.ipv4.ip_forward = 1
      net.ipv4.conf.all.rp_filter = 0
      net.ipv4.neigh.default.gc_thresh2 = 4096
      net.ipv4.neigh.default.gc_thresh3 = 32768
      EOT
      cat <<LIMITS > /etc/security/limits.d/999-limits.conf
       *  soft  nproc  131072
       *  hard  nproc  262144
       *  soft  nofile 131072
       *  hard  nofile 262144
      LIMITS
  image: testground_2023-05-04
  machineType: ${MASTER_NODE_TYPE}
  maxSize: 3
  minSize: 1
  cloudLabels:
    k8s.io/cluster-autoscaler/${CLUSTER_NAME}: "owned"
    k8s.io/cluster-autoscaler/enabled: ""
    k8s.io/cluster-autoscaler/node-template/label: ""
  nodeLabels:
    kops.k8s.io/instancegroup: master-${ZONE_A}0
  role: Master
  subnets:
  - ${ZONE_A}

